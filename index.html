<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <link rel="icon" href="senha-de-login.png">
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça o login<br> E entre para a comunidade</h1>
      <img src="sign-up-animate.svg" class="left-login-image" alt="Astronauta">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        
        <div class="textfield">
          <label for="usuario">Usuário</label>
          
          <input type="email" name="usuario" placeholder="Usuário">
        </div>

        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login"><a href="#" class="login-link" target="_self">Login</a></button>
        <div>
          <p>Ainda não é cadastrado?<a class="cadastro" title="CADASTRE-SE" href="#" target="_self">CADASTRE-SE</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
